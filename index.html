<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />

    <title>GP_My weather application API</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input class="search-input" id="search-input" type="search" placeholder="Enter a city.." required />
                <input type="submit" value="Search" class="search-button" id="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Paris</h1>
                    <p class="current-details">
                        <span id="current-date"></span>
                        , <span id="current-temperature-description"></span>
                        <br />
                        Humidity:
                        <strong><span id="current-temperature-humidity"></span></strong>, Wind: <strong><span
                                id="current-temperature-wind"></span></strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <div id="current-temperature-icon"> </div>
                    <span class="current-temperature-value" id="current-temperature-value">24</span><span
                        class="current-temperature-unit">°C</span>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>

        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/GulcP" target="_blank">Gülçin Parmentier</a>
                and is
                <a href="https://github.com/GulcP/PW8-Weather-App-Final" target="_blank">
                    on GitHub</a>
                and
                <a href="https://gp-weather-app.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
